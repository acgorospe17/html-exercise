<!DOCTYPE html>
  <html>
    <head>
      <title>Form Basics</title>
    </head>
    <body>
      <main>
        <h1>Form Basics</h1>
        <form>
          <div>
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" name="first" value="" placeholder="Put your first name here...">
            <input type="submit" value="Submit">
          </div>
          <div>
            <label>
              Last Name
              <input type="text" name="last" value="" placeholder="Put your last name here...">
            </label>
            <button type="submit">Submit</button>
          </div>
          <div>
            <input type="email" name="email" value="" placeholder="Input email">
            <input type="search" name="search" value="" placeholder="Input search">
            <input type="password" name="password" value="" placeholder="Input password">
            <input type="tel" name="telephone" value="" placeholder="Input telephone">
            <input type="url" name="url" value="" placeholder="Input url">
          </div>
          <div>
            <input type="color">
            <input type="date">
            <input type="file">
            <input type="number">
            <input type="range">
          </div>
        </form>
      </main>
      <section>
        <form>
          <input type="text">
          <div>
              <button>Google Search</button>
              <button>I'm Feeling Lucky</button>
          </div>
        </form>
      </section>
      <footer>
        <p>Created by Andrew G</p>
      </footer>
    </body>
  </html>
